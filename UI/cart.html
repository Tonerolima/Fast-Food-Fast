<!DOCTYPE html>
<html>

<head>
  <title>Fast Food Fast​</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6"
    crossorigin="anonymous">
  <script type="text/javascript" src="https://use.fontawesome.com/8ad6e47973.js"></script>

</head>

<body>
  <nav id="navbar">
    <i class="fa fa-bars fa-2x" aria-hidden="true" id='nav-toggle'></i>
    <div id="nav-container">
      <h3 class="nav-title">
        <a href="index.html">Fast Food Fast​</a>
        <i class="fas fa-shipping-fast" id="logo"></i>
      </h3>
      <div class="nav-links-wrapper">
          <ul class='nav-links'>
            <li><a href="menu.html">Browse Menu</a></li>
            <li><a href="order-history.html">My Orders</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="admin.html">Admin Portal</a></li>
          </ul>
          <ul class='nav-links'>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Sign Up</a></li>
          </ul>
        </div>
    </div>
  </nav>


  <div class='small section'>
    <div class="section-header">
      <h2>Cart</h2>
    </div>

    <ul class="vertical list">
      <li class="horizontal card">
        <div class="img-thumbnail">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnUqzH59_6q1KUqc7-w6arwNbw9MMrrswfFYVh3vE9aSpvw6q1" alt="Jollof Rice">
        </div>
        <div class="horizontal card-details">
          <h4 class="food-name">Jollof Rice</h4>
          <h6 class="amount">Amount: NGN <span class="amount">1,500</span></h6>
          <h6>Qty: 2</h6>
          <div class="order-buttons">
            <button class="big button decline">Remove</button>
          </div>
        </div>
      </li>

      <li class="horizontal card">
        <div class="img-thumbnail">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx8gtSyqFNAYH-Xpkea3W33g4lov95EDg103oXgQOMRdB8Okyo_Q" alt="Spaghetti">
        </div>
        <div class="horizontal card-details">
          <h4 class="food-name">Spaghetti</h4>
          <h6 class="amount">Amount: NGN <span class="amount">1,500</span></h6>
          <h6>Qty: 1</h6>
          <div class="order-buttons">
            <button class="big button decline">Remove</button>
          </div>
        </div>
      </li>

      <li class="horizontal card">
        <div class="img-thumbnail">
            <img src="http://4.bp.blogspot.com/--7ui7whGVfU/TWR0S1XZlhI/AAAAAAAAAnI/0qtGjCyMr0s/s1600/DSC04065.JPG" alt="Ewa Agoyin">
        </div>
        <div class="horizontal card-details">
          <h4 class="food-name">Ewa Agoyin</h4>
          <h6 class="amount">Amount: NGN <span class="amount">1,500</span></h6>
          <h6>Qty: 1</h6>
          <div class="order-buttons">
            <button class="big button decline">Remove</button>
          </div>
        </div>
      </li>

    </ul>

    <div class="section-footer">
      <span>Total: 10,500</span>
      <button class="large button complete">Checkout</button>
    </div>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/admin.js"></script>
</body>

</html>
