<!DOCTYPE html>
<html>

<head>
  <title>Sign Up​</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="css/index.css">
  <link type="text/css" rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6"
    crossorigin="anonymous">
  <script type="text/javascript" src="https://use.fontawesome.com/8ad6e47973.js"></script>

</head>

<body>
  <nav id="navbar">
    <i class="fa fa-bars fa-2x nav-toggle" aria-hidden="true" id='nav-toggle-open'></i>
    <div id="nav-container">
      <h3 class="nav-title">
        <a href="index.html">Fast Food Fast​</a>
        <i class="fas fa-shipping-fast" id="logo"></i>
      </h3>
      <div class="nav-links-wrapper">
        <i class="fa fa-times fa-2x nav-toggle" aria-hidden="true" id='nav-toggle-close'></i>
        <ul class='nav-links'>
        </ul>
        <ul class='nav-links'>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="section">
    <form class="default-form" action="https://fast-food-fast-adc.herokuapp.com/api/v1/auth/signup">
      <h2 class="form-title">Sign Up</h2>
      <input type="text" name="firstname" placeholder='First name' required>
      <input type="text" name="lastname" placeholder='Last name' required>
      <input type="text" name="username"  placeholder='Username' required>
      <input type="text" name="address"  placeholder='Address' required>
      <input type="tel" name="phone"  placeholder='Phone number' required>
      <input type="password" name="password"  placeholder='password' required>
      <!-- <input type="password" name="admin_secret"  placeholder='Enter secret key for admin signup'> -->
      <input type="submit" value="Register">
    </form>
    <p class="emphasis">Already have an account? <a href="login.html">Login</a></p>
  </div>
  

  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
</body>
